{% extends 'base.html' %}
{% load static %}

{% block page_title %}
  All challenges
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}" />
  <link rel="stylesheet" href="{% static 'challenges/snippets/header.css' %}" />
{% endblock %}

{% block content %}
  {% include 'challenges/snippets/header.html' %}
  <ul>
    {% for month in months %}
      <li>
        <a href="{% url 'challenges_by_month' month %}">{{ month|title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
