{% extends 'book_outlet/base.html' %}
{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <h2>{{ author }}</h2>
  <p>
    The book has a rating of {{ rating }} and is{% if is_bestselling %}
      a bestseller.
    {% else %}
      not a bestseller
    {% endif %}.
  </p>
{% endblock %}
